<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./BS5/css/bootstrap.min.css" />
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-3">
      <div class="text-center">
        <h1><strong>CRUD Operations</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center">
          <div class="col-10 mb-3">
            <label for="firstname">first name</label>
            <input
              id="firstname"
              type="text"
              class="form-control"
              placeholder="Enter first name "
            />
          </div>
          <div class="col-10 mb-3">
            <label for="lastname">last name</label>
            <input
              id="lastname"
              type="text"
              class="form-control"
              placeholder="Enter last name"
            />
          </div>
          <div class="col-10 mb-3">
            <label for="RollNo">Roll No</label>
            <input
              id="RollNo"
              type="text"
              class="form-control"
              placeholder="Enter Roll No"
            />
          </div>
          <div class="col-10">
            <input
              type="submit"
              class="btn btn-success add-btn"
              value="submit"
            />
          </div>
        </form>
        <div class="col-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <td>first name</td>
                <td>last name</td>
                <td>Roll No</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Dear</td>
                <td>programmer</td>
                <td>25</td>
                <td>
                  <button class="btn btn-warning Edite">Edite</button>
                  <button class="btn btn-danger Delete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./scribt.js"></script>
    <script src="./BS5/js/bootstrap.bundle.js"></script>
  </body>
</html>
